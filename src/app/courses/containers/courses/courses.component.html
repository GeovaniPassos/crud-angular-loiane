<mat-card>
  <mat-toolbar color="primary">
    <span>CURSOS DISPON√çVEIS</span>
  </mat-toolbar>

  @if (courses$ | async; as courses) {
    <div
      class="column-flex mat-elevation-z8">
      <app-courses-list
        [courses]="courses.courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-courses-list>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="courses.totalElements"
        (page)="refresh($event)"
        aria-label="Select page of courses">
      </mat-paginator>
    </div>
  } @else {
    <div class="load-spinner">
      <mat-spinner></mat-spinner>
    </div>
  }
</mat-card>
